name: ðŸš€ Deploy BÃ¡rbara MongoDB to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - '.github/workflows/azure-deploy.yml'
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  AZURE_WEBAPP_NAME: 'barbara-api'

jobs:
  build-and-deploy-api:
    name: ðŸ”§ Build & Deploy .NET API (MongoDB)
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup .NET ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore
      
    - name: ðŸ”¨ Build
      run: dotnet build --configuration Release --no-restore
      
    - name: ðŸ§ª Run tests (se existirem)
      run: dotnet test --no-build --verbosity normal || echo "No tests found"
        
    - name: ðŸ“‹ Publish
      run: dotnet publish src/Barbara.API/Barbara.API.csproj -c Release -o ${{env.DOTNET_ROOT}}/publish
        
    - name: ðŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{env.DOTNET_ROOT}}/publish
    
    - name: âœ… Deployment Summary
      run: |
        echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Application Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Platform:** .NET ${{ env.DOTNET_VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Database:** MongoDB Atlas" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— URLs" >> $GITHUB_STEP_SUMMARY
        echo "- **API:** https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
        echo "- **Swagger:** https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/swagger" >> $GITHUB_STEP_SUMMARY
        echo "- **Health:** https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ’° Cost" >> $GITHUB_STEP_SUMMARY
        echo "- **MongoDB Atlas:** USD 0/mÃªs (Free M0)" >> $GITHUB_STEP_SUMMARY
        echo "- **App Service:** USD 0/mÃªs (Free F1)" >> $GITHUB_STEP_SUMMARY
